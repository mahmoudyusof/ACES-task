<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="./contact.css">

</head>

<body>




    <nav>
        <div id="top" class="topm">
            <span id="toggle" class="toggle"><img src="./menu.png" alt="Menu"></span>
            <img src="./logo.png" alt="ACES">
        </div>
        <div id="side" class="navm hidem">
            <div class="navm-header">
                <img src="./logo.png" alt="ACES">
            </div>
            <div class="navm-items-container">
                <ul class="navm-list">
                    <li class="navm-item"><a class="navm-link active" href="#">Home</a></li>
                    <li class="navm-item"><a class="navm-link" href="conference.html">Conference</a></li>
                    <li class="navm-item"><a class="navm-link" href="about.html">About us</a></li>
                    <li class="navm-item"><a class="navm-link" href="contactus.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container1">

        <div class="formframe">
            <div class="jumbotron jumbotron-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <h1 class="h1">
                                Contact us </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="well well-sm">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">
                                                Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                                </span>
                                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="subject">
                                                Subject</label>
                                            <select id="subject" name="subject" class="form-control" required="required">
                                                <option value="na" selected="">Choose One:</option>
                                                <option value="service">General Customer Service</option>
                                                <option value="suggestions">Suggestions</option>
                                                <option value="product">Product Support</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Message</label>
                                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-secondary pull-right" id="btnContactUs">
                                            Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>

    <footer>
        <div class="social-media">
            <a class="footer-link" href="#"><i class="fab fa-facebook fa-lg"></i></a>
            <a class="footer-link" href="#"><i class="fab fa-linkedin fa-lg"></i></a>
            <a class="footer-link" href="#"><i class="fab fa-youtube fa-lg"></i></a>
            <a class="footer-link" href="#"><i class="fab fa-instagram fa-lg"></i></a>
        </div>

    </footer>

</body>
